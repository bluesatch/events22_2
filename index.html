<body>
    <header class="header">
        <h1 id="logo" class="text-center">Logo</h1>
    </header>
    <main class="main">
        <section class="container form-section">
            <div class="row">
                <form action="#" class="form movie-form">
                    <!-- title, image, description, year, duration, genre, director -->
                    <div class="mb-3 row">
                        <label for="movieTitle" class="form-label">Enter Movie Title</label>
                        <input type="text" class="form-control" name="movieTitle" id="movieTitle" value="" placeholder="Title" required/>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="releaseYear" class="form-label">Year:</label>
                            <input type="number" class="form-control" name="releaseYear" id="releaseYear" min="1900" max="2025" value="" placeholder="YYYY" />
                        </div>
                        <div class="col">
                            <label for="movieDuration" class="form-label">Duration:</label>
                            <input type="number" class="form-control" name="movieDuration" id="movieDuration" min="10" max="240" value="" placeholder="Duration (in minutes)">
                        </div>
                    </div>
                    <div class="mb-3 row input-group">
                        <div class="input-group-prepend">
                            <label for="movieGenre" class="form-label">Select Genre</label>
                        </div>
                        <select name="movieGenre" id="movieGenre">
                            <option value="">Choose...</option>
                            <option value="horror">Horror</option>
                            <option value="dark comedy">Dark Comedy</option>
                            <option value="thriller">Thriller</option>
                            <option value="suspense">Suspense</option>
                            <option value="family">Family</option>
                            <option value="slasher">Slasher</option>
                        </select>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-4">
                            <label for="movieDirector">Enter Director:</label>
                            <input type="text" name="movieDirector" value="" id="movieDirector" placeholder="Director" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <textarea name="movieDescription" id="movieDescription" cols="30" rows="10" placeholder="Description" value=""></textarea>
                    </div>
                    <div class="mb-3 row input-group">
                        <div class="col-4">
                            <label for="movieImage" class="form-label">Poster</label>
                            <input type="url" class="form-control" name="movieImage" id="movieImage" value="" placeholder="movie image url" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <input type="submit" id="submitBtn" class="btn btn-warning" value="Submit" /> 
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="container">
            <h2>Movies</h2>
